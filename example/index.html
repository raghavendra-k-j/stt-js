<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>STT Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div class="max-w-xl mx-auto p-6">
      <h1 class="text-2xl font-bold mb-4">ğŸ™ï¸ Speech Recognition</h1>

      <button
        id="startBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        ğŸ™ï¸ Speak
      </button>

      <textarea
        id="output"
        readonly
        placeholder="Speech will appear here..."
        class="w-full mt-4 h-56 p-2 border rounded resize-none"
      ></textarea>
    </div>

    <script type="module">
      import { STT } from "../dist/STT.bundle.js"; // make sure this path is correct

      const stt = new STT();
      const startBtn = document.getElementById("startBtn");
      const output = document.getElementById("output");

      let fullText = "";
      let recognizing = false;

      // Register typed event listeners
      stt.onStart(() => {
        startBtn.textContent = "ğŸ›‘ Stop";
      });

      stt.onEnd(() => {
        startBtn.textContent = "ğŸ™ï¸ Speak";
        recognizing = false;
      });

      stt.onResult((finalTranscript) => {
        fullText = finalTranscript;
        output.value = fullText;
      });

      stt.onPartialResult((interimTranscript) => {
        output.value = fullText.length > 0
          ? fullText + " " + interimTranscript
          : interimTranscript;
      });

      stt.onError((error) => {
        alert("STT Error: " + error.message);
        recognizing = false;
        startBtn.textContent = "ğŸ™ï¸ Speak";
      });

      // Toggle start/stop
      startBtn.onclick = async () => {
        if (!recognizing) {
          try {
            await stt.start(); // default options
            recognizing = true;
          } catch (e) {
            alert("Error: " + e.message);
          }
        } else {
          stt.stop();
          recognizing = false;
        }
      };
    </script>
  </body>
</html>
